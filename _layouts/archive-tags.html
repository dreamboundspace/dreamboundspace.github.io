<!-- Begin List Posts
================================================== -->
<section class="recent-posts">
{% include archivesidebar.html %}
<div class="blogposts">
<div class="tag-title">
    <h2><span>{{ page.type }} #{{ page.title }}</span></h2>
</div>

    {% include postbox.html %}
{% endif %}    

{% endfor %}

</div>
</section>
